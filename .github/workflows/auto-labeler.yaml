name: auto-labeler

# Run this on every PR open or update
on: 
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  # Required to add labels
  pull-requests: write

jobs:
  assign-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      # Standard file-based labeler
      - name: Assign Labels Based on Changes
        id: labeler
        uses: actions/labeler@v5
        with:
          configuration-path: .github/labeler.yaml
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true

      # Branch-based labeler (Ignore Release Branches)
      - name: Label Release PRs to Skip Changelog
        # Only run if the source branch starts with 'release/'
        if: startsWith(github.head_ref, 'release/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --add-label "skip-changelog"